<!DOCTYPE html>
<html lang="en" ng-app="shomeUI">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="cirreth">

    <title>SHome</title>

    <!-- Bootstrap Core CSS -->
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">

    <!-- Vendor CSS -->

    <!-- Custom CSS -->
    <link href="/resources/css/userapp.css" rel="stylesheet">
    <link href="/resources/css/animations.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/resources/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SHome</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="navbar-form navbar-right">
            <a class="btn btn-sm btn-default" href="/admin/static/index.html">Configure system</a>
          </div>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container" id="wrapper" ng-controller="MainController" ng-init="init()" ng-cloak>

        <sh-interval
            scenario="Temperature"
            parameters="temperature.parameters"
            value-label="Температура в детской"
            min="21"
            max="26"
            update-interval="300"
        ></sh-interval>

        <sh-toggle
            scenario="Boiler state"
            label="Котел"
            true-value=1
            false-value=0
            update-interval="30"
        ></sh-toggle>

        <sh-value
            label="Последний звонок в дверь: "
            scenario="Last ring"
            update-interval="30"
        ></sh-value>

        <sh-value
            label="Температура на улице: "
            units="&#8451;"
            scenario="Outdoor temp"
        ></sh-value>

        <sh-chart
            label="Температура на улице"
            scenario="Today outdoor t"
            update-interval="900"
        ></sh-chart>


        <sh-chart
            label="Состояние котла"
            scenario="Boiler today"
            update-interval="900"
        ></sh-chart>

        <sh-chart
            label="Температура в детской"
            scenario="todayTempNursery"
            update-interval="900"
        ></sh-chart>


        <sh-toggle
            scenario="boilerAutoContl"
            label="Автоматическое управление"
            true-value="true"
            false-value="false"
        ></sh-toggle>

    </div> <!-- /container -->

    <!-- vendor js -->
    <script src="/resources/js/jquery.js"></script>
    <script src="/resources/js/jquery-ui.min.js"></script>
    <script src="/resources/js/jquery.jsPlumb-min.js"></script>
    <script src="/resources/js/bootstrap.min.js"></script>
    <script src="/resources/js/jquery.pickmeup.min.js"></script>
    <script src="/resources/js/jquery.pickmeup.twitter-bootstrap.min.js"></script>
    <script src="/resources/js/highcharts.js"></script>

    <!-- Angular JS -->
    <script src="/resources/js/angular.min.js"></script>
    <script src="/resources/js/angular-route.min.js"></script>
    <script src="/resources/js/angular-animate.min.js"></script>

    <!-- Application scripts -->
    <script src="shome.js"></script>
    <script src="components/controls.js"></script>

</body>

</html>
