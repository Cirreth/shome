<div id="scenarios">

    <h1 class="app-hdr">System</h1>

    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Plugins</div>
            <div class="panel-body">

                <div class="col-md-12" ng-repeat="plugin in plugins">
                    <div class="panel" ng-class="{
                            'panel-green': plugin.state=='active',
                            'panel-red': plugin.state=='error'
                            }">
                        <div class="panel-heading">
                            <span class="panel-title">{{plugin.name}}</span><br/>
                        </div>
                        <div class="panel-body">
                            <p class="panel-title" ng-show="plugin.message">{{plugin.message}}</p>
                            <table ng-show="plugin.params" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Parameter</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="(k,p) in plugin.params">
                                        <td>{{k}}</td><td>{{p}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="panel-footer">
                            <p>
                                <span>Status: {{plugin.status}}</span><br/>
                            <span ng-show="plugin.enabled">Enabled: {{plugin.enabled}}</span>
                            <div ng-show="plugin.enabled===''"><span>Plugin not configured</span><br/></div>
                            </p>
                        </div>
                    </div>
                </div>

            <div>
        </div>
    </div>

</div>
